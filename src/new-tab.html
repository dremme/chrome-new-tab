<html>
<head>
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link href="new-tab.css" rel=stylesheet>
</head>
<body>
    <div id="clock" class="clock-container">
        <div id="hour" class="mark-container-hour"><div class="mark-hour"></div></div>
        <div id="minute" class="mark-container-minute"><div class="mark-minute"></div></div>

    </div>
    <div class="container">
        <div id="greeting" class="greeting"></div>
        <div id="time" class="time"></div>
        <div id="date" class="date"></div>
    </div>
    <script src="new-tab.js"></script>

</html>
